# キーボードの設定をカスタマイズする
# 項目は https://zmk.dev/docs/config/... を参照

# スリープモードを使う
CONFIG_ZMK_SLEEP=y
# 15分放置でスリープ
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
# Bluetooth接続を安定化
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
# マウスポインターキーを使う
# CONFIG_ZMK_POINTING=y

# zmk stack sizes
CONFIG_BT_CTLR_PHY_2M=n
# HID over GATT (必須、これがないとキーボードとして正しく認識されない)
CONFIG_BT_HOGP=y
CONFIG_BT_DIS=y
CONFIG_BT_GATT_DIS=y

# Windows向けBLE接続チューニング（接続遅延/キー飛び防止）
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=18   # 22.5ms
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=36   # 45ms
CONFIG_BT_PERIPHERAL_PREF_LATENCY=30
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400

# -----------------------------
# デバウンス（チャタリング防止）
# -----------------------------
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5
